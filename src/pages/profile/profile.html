<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-avatar>
    <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center>{{cliente?.nome}}</h2>
  <p text-center>{{cliente?.email}}</p>

  <ion-card>
    <ion-card-header>Enviar imagem de perfil</ion-card-header>

    <ion-item *ngIf="userPicture">
      <img [src]="userPicture">
    </ion-item>

    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">CÃ¢mera</button>
      <button ion-button block outline (click)="sendPicture()" *ngIf="userPicture">Enviar foto</button>
      <button ion-button block outline (click)="cancel()" *ngIf="userPicture">Cancelar</button>
    </ion-item>
  </ion-card>

</ion-content>
